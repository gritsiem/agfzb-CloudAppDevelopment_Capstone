<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->

        <form class="form-register col-4 mx-auto my-5" action="{% url 'djangoapp:dealer_review' dealer_id %}" method="post">
              <h1 class="h3 mb-3 font-weight-normal">Share your feedback</h1>
              <div class="form-group">
                <label for="name" class="sr-only">Full Name</label>
                <input id="name" name="name" class="form-control" placeholder="Full Name" required autofocus>
              </div>
              <div class="form-group">
                <label for="content" class="sr-only">Review</label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
              <div class="form-group">
                <label for="purchasecheck" >Have you puchased a car from {{dealer}} </label>
                <input style="width:20px;" class="form-check-input form-control-lg" type="checkbox" value="checked" name="purchasecheck" id="purchasecheck">
              </div>
              <div class="form-group">
                  <label for="car" >Which car did you buy?</label>
                  <select name="car" id="car" class="form-select" required>
                      {% for car in cars %}
                      <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                  <label for="purchasedate" >Purchase Date: </label>
                  <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
                </div>
                {% csrf_token %}
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              <p class="mt-5 mb-3 text-muted">Please register and explore the best deals for you!</p>
            </form>

    </body>
    <script type="text/javascript">
      $('.date-own').datepicker({
         format: 'mm/dd/yyyy'
       });
 </script>
</html>
