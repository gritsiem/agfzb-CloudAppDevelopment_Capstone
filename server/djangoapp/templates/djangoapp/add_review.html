<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review |Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha512-DUC8yqWf7ez3JD1jszxCWSVB0DMP78eOyBpMa5aJki1bIRARykviOuImIczkxlj1KhVSyS16w2FSQetkD4UU2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars</a>
                </div>
                        <ul class="nav navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                            </li>
                        </ul>
            </div>
        </nav>
    <!--Add review form here -->

        <form class="form-register col-4 mx-auto my-5" action="{% url 'djangoapp:dealer_review' dealer_id %}" method="post">
              <h1 class="h3 mb-3 font-weight-normal">Share your feedback</h1>
              <div class="form-group">
                <label for="name" class="sr-only">Full Name</label>
                <input id="name" name="name" class="form-control" placeholder="Full Name" required autofocus>
              </div>
              <div class="form-group">
                <label for="content" class="sr-only">Review</label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
              <div class="form-group">
                <input style="width:20px;" class="form-check-input form-control-lg ml-3" type="checkbox" value="checked" name="purchasecheck" id="purchasecheck">
                <label class="form-check-label ml-4 pl-4" for="purchasecheck" >Have you puchased a car from {{dealer}} </label>
              </div>
              <div class="form-group">
                  <label for="car" >Which car did you buy?</label>
                  <select name="car" id="car" class="form-select" required>
                      {% for car in cars %}
                      <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                  <label for="purchasedate" >Purchase Date: </label>
                  <input data-provide="datepicker" class="form-control" type="text" name="purchasedate" id="purchasedate" required>
                </div>
                {% csrf_token %}
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              <p class="mt-5 mb-3 text-muted">We would love to hear your feedback</p>
            </form>

    <script type="text/javascript">
            $('#purchasedate').datepicker(
                {
                    format: 'mm/dd/yyyy'
                }
            );
 </script>
    </body>
</html>
