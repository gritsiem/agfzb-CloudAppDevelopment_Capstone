<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->

        <form class="form-register col-4 mx-auto my-5" action="{% url 'djangoapp:dealer_review' dealer_id %}" method="post">
              <h1 class="h3 mb-3 font-weight-normal">Share your feedback</h1>
              <div class="form-group">
                <label for="fname" class="sr-only">First Name</label>
                <input id="fname" name="fname" class="form-control" placeholder="First Name" required autofocus>
              </div>
              <div class="form-group">
                <label for="lname" class="sr-only">Last Name</label>
                <input id="lname" name="lname" class="form-control" placeholder="Last Name" required autofocus>
              </div>
              <div class="form-group">
                <label for="username" class="sr-only" >Username</label>
                <input id="username" name="username" class="form-control" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              </div>
              {% csrf_token %}
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              <p class="mt-5 mb-3 text-muted">Please register and explore the best deals for you!</p>
            </form>

    </body>
</html>
