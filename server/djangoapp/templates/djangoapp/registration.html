<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body class="text-center">
    <!--Add a registration form here -->
    <div class="container">
        <div class="row">
            <form class="form-register col-4 mx-auto my-5" action="{% url 'djangoapp:register' %}" method="post">
              <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
              <div class="form-group">
                <label for="fname" class="sr-only">First Name</label>
                <input id="fname" name="fname" class="form-control" placeholder="First Name" required autofocus>
              </div>
              <div class="form-group">
                <label for="lname" class="sr-only">Last Name</label>
                <input id="lname" name="lname" class="form-control" placeholder="Last Name" required autofocus>
              </div>
              <div class="form-group">
                <label for="username" class="sr-only" >Username</label>
                <input id="username" name="username" class="form-control" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              </div>
              {% csrf_token %}
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              <p class="mt-5 mb-3 text-muted">Please register and explore the best deals for you!</p>
            </form>
        </div>
    </div>
    </body>
</html>
